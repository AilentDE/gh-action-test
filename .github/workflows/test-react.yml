name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
        # with: pass
      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        # better safe than npm install
        run: npm ci
      - name: Run tests
        run: npm test
